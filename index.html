<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Catalogue</h1>
        <input type="text" id="search" placeholder="Search by name...">
        <div class="filters">
            <button id="showAll">Show All</button>
            <button id="showVeg">Show Only Veg</button>
            <button id="showNonVeg">Show Only Non-Veg</button>
            <label for="above4.5"><input type="radio" name="rating" id="above4.5"> Rating Above 4.5</label>
            <label for="below4.0"><input type="radio" name="rating" id="below4.0"> Rating Below 4.0</label>
        </div>
    </header>
    <main id="recipeContainer"></main>
    <script src="script.js"></script>
</body>
</html>
